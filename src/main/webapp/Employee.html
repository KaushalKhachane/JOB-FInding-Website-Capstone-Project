<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Student Panel</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="Free HTML Templates" name="keywords">
<meta content="Free HTML Templates" name="description">

<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap"
	rel="stylesheet">

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<!-- Topbar Start -->
	<div class="container-fluid bg-primary py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
					<div class="d-inline-flex align-items-center">
						<a class="text-white pr-3" href="">FAQs</a> <span
							class="text-white">|</span> <a class="text-white px-3" href="">Help</a>
						<span class="text-white">|</span> <a class="text-white pl-3"
							href="">Support</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Topbar End -->


	<!-- Navbar Start -->
	<div class="container-fluid position-relative nav-bar p-0">
		<div class="container-lg position-relative p-0 px-lg-3"
			style="z-index: 9">
			<nav
				class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 pl-3 pl-lg-5">
				<a href="" class="navbar-brand">
					<h1 class="m-0 text-secondary">
						<span class="text-primary">Student </span>Dashboard
					</h1>
				</a>
				<button type="button" class="navbar-toggler" data-toggle="collapse"
					data-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-between px-3"
					id="navbarCollapse">
					<div class="navbar-nav ml-auto py-0">
						<a href="index.html" class="nav-item nav-link active">Home</a> <a
							href="about.html" class="nav-item nav-link">About</a> <a
							href="service.html" class="nav-item nav-link">Services</a> <a
							href="contact.html" class="nav-item nav-link">Contact</a>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<!-- Navbar End -->

	<section id="hero" class="d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div
					class="col-lg-4 d-flex flex-column pt-4 pt-lg-0 order-2 order-lg-1"
					data-aos="fade-up" data-aos-delay="200">
					<form action="getcompany" id="form">
						<div class="form-group">
							<br> <br> <br> <br> <label
								style="color: black" for="what">What</label> <input type="text" name="cname"
								class="form-control" id="what" aria-describedby="emailHelp"
								placeholder="job title, keywords or company" required>
						</div>
						<div class="form-group">
							<label style="color: black" for="where">Where</label> <input
								type="text" name="city" class="form-control" id="where"
								placeholder="City, state or pin code" required>
						</div>
						<br>
						<input type="submit" class="btn btn-primary" value="Submit">
						<input type="reset" class="btn btn-primary" value="Reset"> 
					</form>
				</div>
				<div id="fi" class="col-lg-6 order-1 order-lg-2 hero-img"
					data-aos="zoom-in" data-aos-delay="200">
					<img src="assets/img/hero-img.png" class="img-fluid animated"
						alt="">
				</div>
			</div>
		</div>

	</section>

	<!-- Back to Top -->
	<a href="#" class="btn btn-lg btn-primary back-to-top"><i
		class="fa fa-angle-double-up"></i></a>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/waypoints/waypoints.min.js"></script>
	<script src="lib/counterup/counterup.min.js"></script>
	<script src="lib/owlcarousel/owl.carousel.min.js"></script>

	<!-- Contact Javascript File -->
	<script src="mail/jqBootstrapValidation.min.js"></script>
	<script src="mail/contact.js"></script>

	<!-- Template Javascript -->
	<script src="js/main.js"></script>
</body>

</html>
