<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Company Card</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Dash/css/SignIn.css">
</head>
<body>
	<section class="contact">
        <div class="container">
            <div class="contactForm">
                <h2>Add Company Cards</h2>

                <form action="addCompanyCards" method="get">
                    <div class="inputBox">
                        <input type="text" name="name" required="required">
                        <span>Company Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="city" required="required">
                        <span>Branch City</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="add" required="required">
                        <span>Address</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="jobs" required="required">
                        <span>Available Jobs</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="qual" required="required">
                        <span>Required Qualification</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="expert" required="required">
                        <span>Required Expertise</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="experience" required="required">
                        <span>Required Experience</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Add">
                    </div>
                </form>

            </div>
        </div>
    </section>
</body>
</html>
