<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>Profile and Official Details Form with HTML5 and CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico"> 
    <link rel="stylesheet" type="text/css" href="cssLogin/demo.css" />
    <link rel="stylesheet" type="text/css" href="cssLogin/style2.css" />
	<link rel="stylesheet" type="text/css" href="cssLogin/animate-custom.css" />
</head>
<body>
	
	
	<div class="container">
            <!-- Codrops top bar -->
            <br><br><br><br> <br>
         
            
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="qualification" autocomplete="on"> 
                                <h1> Please provide your profile and official details </h1> 
                                <p> 
                                    <label for="uname" class="uname" data-icon="u">Name</label>
                                    <input id="uname" name="name" required="required" type="text" placeholder="" />
                                </p>
                                <p> 
                                    <label for="phoneno" class="phone" data-icon="u">Phone</label>
                                    <input id="phoneno" name="phone" required="required" type="phone" placeholder="" />
                                </p>
                                <p> 
                                    <label for="email" class="email" data-icon="e" > Email</label>
                                    <input id="email" name="email" required="required" type="email" placeholder=""/> 
                                </p>
                                <p> 
                                    <label for="dob" class="dob" data-icon="u">Date Of Birth</label>
                                    <input id="dob" name="dob" required="required" type="date" placeholder="" />
                                </p>
                                <p> 
                                    <label for="qual" data-icon="u">Qualification</label>
                                    <input id="qual" name="qualification" required="required" type="text" placeholder="" />
                                </p>
                                <p> 
                                    <label for="expert" data-icon="u">Expertise in</label>
                                    <input id="expert" name="expertise" required="required" type="text" placeholder="" />
                                </p>
                                <p> 
                                    <label for="experi" data-icon="u">Experience (if applicable)</label>
                                    <input id="experi" name="experience" required="required" type="text" placeholder="" />
                                </p>
                                
                                <p class="signin button"> 
									<input type="submit" value="Submit"/> 
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
</body>
</html>
